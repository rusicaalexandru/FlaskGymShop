{% extends 'shop/base_shop.html' %}

{% block title %}Create Post - Flask Gym Shop{% endblock %}

{% block content %}
<h1 class="mt-5">Create a Post</h1>
<form action="{{ url_for('shop.create_post') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Post</button>
    <a href="{{ url_for('shop.profile') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
